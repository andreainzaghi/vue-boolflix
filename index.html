<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <title></title>
  </head>
  <body>
    <div id="app" class="container">
      <header>
        <div class="h-logo">
          <img class="logo" src="https://fontmeme.com/permalink/210409/0a43aa36584f2895324a0006b42b5d1a.png" alt="">
        </div>
        <div class="h-search">
          <label for="m1-input">
            <button id="search-input" class="btn"><i class="fas fa-search" @click="moviesSearch"></i></button>
            <input type="text" id="movie-s1" v-model="userQuery" @keydown.13="moviesSearch" class="search-input" placeholder="Search here">
          </label>
        </div>
      </header>

      <main>
        <div class="m-selects">
          <div class="movie" v-for="(movie, i) in movies" v-if="movie.poster_path != null">
            <img class="m-image" :src=" 'https://image.tmdb.org/t/p/original' + movie.poster_path" alt="">
            <div class="m-info">
              <p class="m-title"><strong>Titolo:</strong> <span>{{movie.title}}</span></p>
              <p class="titolo-h"><strong>Titolo originale:</strong> <span>{{movie.original_title}}</span></p>
              <p class="lingua-h" v-show="movie.original_language != ''"><strong>Original Language:</strong>
                <span v-if="movie.original_language === 'cn'">üè≥</span>
                <span v-else-if="movie.original_language === 'en'">üö©</span>
                <span v-else-if="movie.original_language === 'it'"> üéå </span>
                <span v-else-if="movie.original_language === 'en'">üèÅ</span>
                <span v-else="movie.original_language === 'jp'"> üè¥ </span>


              </p>
              <div class="m-rate">
                <strong>Voto:</strong>
                <span v-for="i in movie.vote_average"><i class="fas fa-star rate-star"></i></span>
                <span v-for="i in (5 - movie.vote_average)"><i class="far fa-star rate-star"></i></span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
